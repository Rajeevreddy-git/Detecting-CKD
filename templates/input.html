<!DOCTYPE html>
<html>
<head>
    <title>CKD Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-group {
            width: calc(50% - 10px);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #444;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        button {
            padding: 12px 30px;
            background: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h2>CKD Patient Input Form</h2>

    <form method="POST">
        <div class="form-row">
            <div class="form-group">
                <label>Age</label>
                <input type="number" step="any" name="Age" required>
            </div>
            <div class="form-group">
                <label>Blood Pressure</label>
                <input type="number" step="any" name="Bp" required>
            </div>
            <div class="form-group">
                <label>Specific Gravity</label>
                <input type="number" step="any" name="Sg" required>
            </div>
            <div class="form-group">
                <label>Albumin</label>
                <input type="number" step="any" name="Al" required>
            </div>
            <div class="form-group">
                <label>Blood Glucose Random</label>
                <input type="number" step="any" name="Bgr" required>
            </div>
            <div class="form-group">
                <label>Blood Urea</label>
                <input type="number" step="any" name="Bu" required>
            </div>
            <div class="form-group">
                <label>Serum Creatinine</label>
                <input type="number" step="any" name="Sc" required>
            </div>
            <div class="form-group">
                <label>Sodium</label>
                <input type="number" step="any" name="Sod" required>
            </div>
            <div class="form-group">
                <label>Potassium</label>
                <input type="number" step="any" name="Pot" required>
            </div>
            <div class="form-group">
                <label>Hemoglobin</label>
                <input type="number" step="any" name="Hemo" required>
            </div>
            <div class="form-group">
                <label>Packed Cell Volume</label>
                <input type="number" step="any" name="Pcv" required>
            </div>
            <div class="form-group">
                <label>White Blood Cell Count</label>
                <input type="number" step="any" name="Wc" required>
            </div>
            <div class="form-group">
                <label>Red Blood Cell Count</label>
                <input type="number" step="any" name="Rc" required>
            </div>
            <div class="form-group">
                <label>Hypertension</label>
                <input type="number" step="any" name="Htn" required>
            </div>
        </div>
    
        <div class="button-container">
            <button type="submit">Predict</button>
        </div>
    </form>
    
    {% if result %}
    <div style="margin-top: 30px; text-align: center;">
        <h3 style="color: #007bff;">{{ result }}</h3>
    </div>
    {% endif %}
    
    <script>
        // Prevent form submission when pressing Enter in input fields
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault(); // Stop form submission
                        // Move to next input if exists
                        const formElements = Array.from(inputs);
                        const currentIndex = formElements.indexOf(this);
                        if (formElements[currentIndex + 1]) {
                            formElements[currentIndex + 1].focus();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
